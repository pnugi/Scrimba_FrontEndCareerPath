<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <main class="w-72 m-12 bg-white rounded-2xl">
        <div class="flex flex-col">
            <nav class="flex flex-row justify-between py-3 mx-3">
                <img class="w-6 h-6" src="images/icon-profile.png" alt="">
                <img class="w-14 h-6" src="images/logo.png" alt="">
                <img class="w-6 h-6" src="images/icon-chat.png" alt="">
            </nav>
            <div id="dog" class="w-full">
            </div>
            <div id="likeOrDislike">
            </div>
            <div class="flex flex-row pt-8 pb-4 mx-2 justify-center justify-around mt-96" id="">
                <div id="btn-dislike" class="btn bg-gray-100 p-4 rounded-3xl hover:bg-pink-100 cursor-pointer"><img
                        class="w-6 hover:scale-105" src="images/icon-cross.png" alt=""></div>
                <div id="btn-like" class="btn bg-gray-100 p-4 rounded-3xl hover:bg-green-100 cursor-pointer"><img
                        class="w-6 hover:scale-105" src="images/icon-heart.png" alt=""></div>
            </div>
        </div>

    </main>
    <script src="./index.js" type="module"></script>
</body>

</html>
